<!-- 여기서 디버깅할땐 파이썬 부분에 디버깅 잡아야 함, 태그에서는 디버깅 안잡힘 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Django</h1>
    {{name}}<br>

    {# memos 정보가 있으면, for 문을 통해서 출력 #}
    {# 전달받은 내용 출력하기 #}

    {% if memos %}
        {% for memo in memos %}
            <h7>{{memo.id}}. {{memo.title}}</h7>
            <p>{{memo.content}}</p>
            <p>{{memo.created_at}}</p>
        {% endfor %}
    {% else %}
        <h3>메모 내용이 없습니다.</h3>
    {% endif %}
</body>
</html>
