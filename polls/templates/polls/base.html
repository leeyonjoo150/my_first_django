{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 적용 -->
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 어떻게 부트스트랩/테일윈드를 우리의 페이지에 적용할건가 ->cdn
    각 홈페이지를 보면서 이미 완성된 컴포넌트들을 우리 html으로 가져와서 확인
    3시 30분까지 진행 -->
    <!-- 네비게이션 -->
    {% include 'polls/nav_bar.html' %}
    <!-- GET: 데이터 조회 (검색, 필터링) -->

    <div>
        <!-- GET: 데이터 조회 (검색, 필터링) -->
         <!-- 버튼을 누르면 input의 값이 /search/ 로 감 -->
          <p>데이터 조회(검색, 필터링) get</p>
        <form method="GET" action="/search/">
            <input type="text" name="q" placeholder="검색어">
            <button type="submit">검색</button>
        </form>
        <p>URL: /search/?q=django</p>
    </div>
    <div>
        <!-- POST: 데이터 수정 (생성, 수정, 삭제) -->
        <form method="POST" action="/create/">
            <p></p>
            {% csrf_token %}
            <input type="text" name="title">
            <button type="submit">저장</button>
        </form>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="max-2-7x1 mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block lion %}{% endblock %}
        <h1>이거는 {% block name %}base.html{% endblock %}의 내용입니다.</h1>

        {% block content %}{% endblock %}
        <!-- 이미지 적용 -->
        <img src="{% static 'polls/image/cat.png' %}" alt="">
        {% include 'polls/demo_index.html' %}
        <!-- 앱 하부에 static 이름의 디렉토리 만들기
        static 아래에 app 이름 폴더 생성
        그 폴더 아래에 js, css, img 폴더 생성
        css에는 style.css 생성
        img에는 사진 넣기
        {% load static %}으로 로딩
        사용할때는 경로를 {% static '대상파일경로' %}
        2시 35분까지 해보겠습니다. -->
    </div>
</body>

</html>
