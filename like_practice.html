    <script>

        // 1. HTML 요소 가져오기
        const likeBtn = document.getElementById('likeBtn');
        const likeCount = document.getElementById('likeCount');

        // 2. 변수로 상태 관리
        let isLiked = false;
        let count = 0;

        // 3. 클릭 이벤트 처리

            // 좋아요 상태 토글

                // 좋아요

                count++;
                likeBtn.textContent = '❤️ 좋아요';
            }

            // 화면 업데이트
            likeCount.textContent = count;
        });
    </script>
</body>
</html>
